<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Rock, paper or scissors!</title>
     <link rel="stylesheet" href="assets/style.css" />
   </head>
   <body>
     <h1 class="title">Rock, paper or scissors!</h1>
     <h2 class="result"></h2>
     <div class="score-board">
      <div class="player-score-board">
        <span class="score-label">You:</span>
        <span class="player-score">0</span>
      </div>
      <div class="enemy-score-board">
        <span class="score-label">Computer:</span>
        <span class="enemy-score">0</span>
      </div>
    </div>
     <button class="play-again">Play again</button>
     <hr />
     <div class="options">
       <div class="player-options">
         <div class="option"><img opt="rock" src="assets/images/rock.png"/></div>
         <div class="option"><img opt="paper" src="assets/images/paper.png"/></div>
         <div class="option"><img opt="scissor" src="assets/images/scisor.png"/></div>
       </div>
       <div class="x-mark"><div>X</div></div>
       <div class="enemy-options">
         <div class="option"><img opt="rock" src="assets/images/rock.png" /></div>
         <div class="option"><img opt="paper" src="assets/images/paper.png"/></div>
         <div class="option"><img opt="scissor" src="assets/images/scisor.png"/></div>
       </div>
     </div>
     <script src="/assets/script.js"></script>
   </body>
</html>
